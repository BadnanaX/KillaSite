<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killa Hub Key System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .key {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            background-color: #e1e1e1;
            border-radius: 5px;
            word-wrap: break-word;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Killa Hub Key System</h1>
    <div id="key" class="key">Fetching your key...</div>
    <button onclick="copyToClipboard()">Copy Key</button>
</div>

<script>
    // URL to the raw file on GitHub
    const keyUrl = 'https://raw.githubusercontent.com/BadnanaX/my-full-security/refs/heads/main/1';

    // Fetch the key from the URL
    fetch(keyUrl)
        .then(response => response.text()) // Get the response as text (key in plain text)
        .then(key => {
            // Display the key in the 'key' div
            document.getElementById('key').textContent = key;
        })
        .catch(err => {
            // Handle any errors (e.g., network issues)
            console.error('Error fetching key:', err);
            document.getElementById('key').textContent = 'Error fetching key. Please try again.';
        });

    // Function to copy the key to clipboard
    function copyToClipboard() {
        const keyElement = document.getElementById('key');
        const key = keyElement.textContent;
        navigator.clipboard.writeText(key)
            .then(() => {
                alert('Key copied to clipboard!');
            })
            .catch(err => {
                console.error('Error copying key:', err);
            });
    }
</script>

</body>
</html>
