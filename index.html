<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killa Hub Key System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            animation: fadeIn 1.2s ease;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffce00;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button {
            background: linear-gradient(45deg, #ffce00, #ff8c00);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(255, 140, 0, 0.4);
        }

        .key-display {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffce00;
            animation: slideIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Killa Hub Key System</h1>
        <p>Click below to generate your 24-hour key and start exploring!</p>
        <button onclick="generateKey()">Generate Key</button>
        <div class="key-display" id="keyDisplay"></div>
    </div>

    <script>
        async function generateKey() {
            document.getElementById('keyDisplay').textContent = "Generating your key...";

            try {
                const response = await fetch('https://pastebin.com/raw/8BShMq58');
                if (!response.ok) throw new Error('Failed to fetch the key');
                
                const key = await response.text();
                document.getElementById('keyDisplay').textContent = `Your 24-Hour Key: ${key}`;
            } catch (error) {
                document.getElementById('keyDisplay').textContent = 'Error: Unable to generate key';
                console.error(error);
            }
        }
    </script>
</body>
</html>
