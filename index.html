<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killa Hub Key System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FF6F61, #4E4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundAnimation 5s infinite alternate;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 32px;
            color: #FF3E3E;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.8s ease;
        }

        .button {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }

        .button.inactive {
            background-color: #7289da;
        }

        .button.active {
            background-color: #4CAF50;
        }

        .key-display {
            margin-top: 30px;
            font-size: 18px;
            color: #ffdf91;
            word-wrap: break-word;
            line-height: 1.5;
            animation: fadeIn 1s ease;
        }

        .clipboard-icon {
            cursor: pointer;
            display: inline-block;
            margin-left: 10px;
            color: #ffdf91;
            font-size: 22px;
        }

        .clipboard-text {
            font-size: 16px;
            color: #FFEE58;
            margin-top: 10px;
            display: block;
            text-decoration: underline;
            cursor: pointer;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(135deg, #FF6F61, #4E4376);
            }
            50% {
                background: linear-gradient(135deg, #FF3E3E, #7B1FA2);
            }
            100% {
                background: linear-gradient(135deg, #FF6F61, #FF3E3E);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Killa Hub Key System</h1>
        <button id="generateKeyButton" class="button inactive" onclick="generateKey()">Generate Key</button>
        <div id="keyDisplay" class="key-display"></div>
    </div>

    <script>
        async function generateKey() {
            const generateKeyButton = document.getElementById("generateKeyButton");
            generateKeyButton.disabled = true;
            generateKeyButton.classList.remove("inactive");
            generateKeyButton.classList.add("active");
            generateKeyButton.innerText = "Generating Key...";

            try {
                const response = await fetch('https://raw.githubusercontent.com/BadnanaX/my-full-security/refs/heads/main/1');
                const key = await response.text();

                document.getElementById("keyDisplay").innerHTML = `
                    <span>Your Key: <strong>${key}</strong></span>
                    <span class="clipboard-icon" onclick="copyToClipboard('${key}')">ðŸ“‹</span>
                    <span class="clipboard-text" onclick="copyToClipboard('${key}')">Click to Copy</span>
                `;
                generateKeyButton.innerText = "Generate Key";
                generateKeyButton.disabled = false;
            } catch (error) {
                document.getElementById("keyDisplay").innerText = "Error fetching key. Please try again.";
                generateKeyButton.innerText = "Generate Key";
                generateKeyButton.disabled = false;
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Key copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
