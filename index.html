<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killa Hub Key System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #FF3E3E;
            animation: slideIn 0.8s ease;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button.inactive {
            background-color: #7289da;
        }
        .button.active {
            background-color: #4CAF50;
        }
        .key-display {
            margin-top: 20px;
            font-size: 18px;
            color: #ffdf91;
            word-wrap: break-word;
        }
        .clipboard-icon {
            cursor: pointer;
            display: inline-block;
            margin-left: 10px;
            color: #ffdf91;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Killa Hub Key System</h1>
        <button id="generateKeyButton" class="button inactive" onclick="generateKey()">Generate Key</button>
        <div id="keyDisplay" class="key-display"></div>
    </div>

    <script>
        async function generateKey() {
            const generateKeyButton = document.getElementById("generateKeyButton");
            generateKeyButton.disabled = true;
            generateKeyButton.classList.remove("inactive");
            generateKeyButton.classList.add("active");
            generateKeyButton.innerText = "Generating Key...";

            try {
                const response = await fetch('https://raw.githubusercontent.com/BadnanaX/my-full-security/refs/heads/main/1');
                const key = await response.text();

                document.getElementById("keyDisplay").innerHTML = `
                    <span>Your Key: ${key}</span>
                    <span class="clipboard-icon" onclick="copyToClipboard('${key}')">ðŸ“‹</span>
                `;
                generateKeyButton.innerText = "Generate Key";
                generateKeyButton.disabled = false;
            } catch (error) {
                document.getElementById("keyDisplay").innerText = "Error fetching key. Please try again.";
                generateKeyButton.innerText = "Generate Key";
                generateKeyButton.disabled = false;
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Key copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
