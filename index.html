<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killa Hub Key System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
        }
        .key-box {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            word-wrap: break-word;
            min-height: 50px;
            color: #ddd;
            margin-top: 20px;
            position: relative;
        }
        .clipboard-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            background: #4CAF50;
            padding: 8px 12px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            display: none;
            transition: background-color 0.3s ease;
        }
        .clipboard-btn:hover {
            background-color: #45a049;
        }
        .loading {
            animation: loadingAnimation 1.5s infinite;
            font-size: 18px;
            color: #fff;
        }
        @keyframes loadingAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        button {
            background-color: #4CAF50;
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .notification {
            background-color: #ff9800;
            color: white;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Killa Hub Key System</h1>
    <button id="generateBtn">Generate Key</button>
    <div class="key-box" id="keyContainer">
        <div class="loading" id="loadingSpinner" style="display: none;">Loading...</div>
    </div>
    <div class="notification" id="notification">Key copied to clipboard!</div>
</div>

<script>
    const keyUrl = 'https://raw.githubusercontent.com/BadnanaX/my-full-security/refs/heads/main/1'; // GitHub raw file URL
    const generateBtn = document.getElementById('generateBtn');
    const keyContainer = document.getElementById('keyContainer');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const notification = document.getElementById('notification');

    // Function to fetch the key from the URL
    function fetchKey() {
        keyContainer.textContent = ''; // Clear previous key
        loadingSpinner.style.display = 'block'; // Show loading spinner

        fetch(keyUrl)
            .then(response => response.text()) // Get the response as text (key in plain text)
            .then(key => {
                keyContainer.textContent = key; // Show the fetched key
                loadingSpinner.style.display = 'none'; // Hide loading spinner
                createClipboardButton(key); // Create clipboard copy button
            })
            .catch(err => {
                console.error('Error fetching key:', err);
                keyContainer.textContent = 'Error fetching key. Please try again.';
                loadingSpinner.style.display = 'none'; // Hide loading spinner
            });
    }

    // Function to create clipboard copy button
    function createClipboardButton(key) {
        const clipboardBtn = document.createElement('button');
        clipboardBtn.classList.add('clipboard-btn');
        clipboardBtn.textContent = 'Copy Key';
        clipboardBtn.style.display = 'inline-block';
        clipboardBtn.onclick = () => {
            navigator.clipboard.writeText(key)
                .then(() => {
                    showNotification(); // Show copy notification
                })
                .catch(err => {
                    console.error('Error copying key:', err);
                });
        };
        keyContainer.appendChild(clipboardBtn);
    }

    // Function to show the notification
    function showNotification() {
        notification.style.display = 'block';
        setTimeout(() => {
            notification.style.display = 'none';
        }, 2000);
    }

    // Event listener for "Generate Key" button
    generateBtn.addEventListener('click', () => {
        fetchKey();
        generateBtn.disabled = true; // Disable the button while key is loading
        generateBtn.textContent = 'Generating...'; // Change button text
    });
</script>

</body>
</html>
